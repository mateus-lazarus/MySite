<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTTP POST Example</title>
  <style>
    .background {
      background-color: #000000;
      padding: 10px;
    }
    .text {
      color: #afafaf;
    }
  </style>
</head>
<body>
  <h1>Submit Data</h1>
  <form id="postForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div style="display: none;">
    <h2 id="response">Response:</h2>
    <div>
      <ul>
        <li id="result"></li>
        <li id="installments"> </li>
        <li id="installmentsValue"></li>
      </ul>
    </div>
  </div>

  <script>
    // JavaScript for handling form submission
    document.getElementById('postForm').addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Collect form data
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      try {
        // Send HTTP POST request
        const response = await fetch('/calculate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (!response.status === 200) {
          throw new Error(`HTTP post to \'/calculate\' error! status: ${response.status}`);
        }

        // Parse the response
        const responseObject = await response.json();

        // Display the response object
        for(let key in responseObject['result']) {
          console.log(key, responseObject['result'][key]);
          let textElement = document.getElementById(key);
        }
      } catch (error) {
        document.getElementById('response').textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
